<html>
    <head>
        <title>WebGL Application</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="webgl-utils.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            
            

            void main(void) {

                gl_Position = uPMatrix * uMVMatrix *vec4(aVertexPosition, 1.0);
            }
            
        </script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            uniform vec4 color;

            void main(void) {
                gl_FragColor = color;
            }
        </script>
        
        <script type="text/javascript">
            var gl;
            var currentlyPressedKeys = {};
            var mousedown = false;
            var mouse_x = 0.0;
            var mouse_y = 0.0;
            var pan_x = 0.0;
            var pan_y = 0.0;
            var zoom = 0.0;

            var mouseRotationMatrix = mat4.create();
            mat4.identity(mouseRotationMatrix);

            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();

            var mvMatrixStack = [];

            function mvPushMatrix(){
                var copy = mat4.create();
                mat4.set(mvMatrix,copy);
                mvMatrixStack.push(copy);
            }

            function mvPopMatrix(){
                if(mvMatrixStack.length == 0){
                    throw "Invalid popMatrix!";
                }
                mvMatrix = mvMatrixStack.pop();
            }

            function deg2rad(value)
            {
                return (value*Math.PI)/180
            }
            
            function initGL(canvas) {
                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }
            }

            function getShader(id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }

                return shader;
            }


            var shaderProgram;

            function initShaders() {
                var fragmentShader = getShader("shader-fs");
                var vertexShader = getShader("shader-vs");

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                gl.useProgram(shaderProgram);

                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                shaderProgram.modelColor = gl.getUniformLocation(shaderProgram,"color");
            
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

                shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
                shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
                shaderProgram.sampler2DUniform = gl.getUniformLocation(shaderProgram, "texture2D");
            }




            function sendMatricesToShader() {
                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            }
            
            function handleKeyDown(event)
            {
                currentlyPressedKeys[event.keyCode] = true;
            }

            function handleKeyUp(event)
            {
                currentlyPressedKeys[event.KeyCode] = false;                                          
            }

            function   handleMouseDown(event)
            {
                mousedown = true;
                mouse_x = event.clientX;
                mouse_y = event.clientY;
            }
            function handleMouseUp(event)
            {
                mousedown = false;
            }
            function   handleMouseMove(event)
            {
                if(mousedown && event.button == 0)
                {
                    var newX = event.clientX;
                    var newY = event.clientY;
                    var deltaX = newX - mouse_x;
                    var deltaY = newY - mouse_y;

                     var newRotationMatrix = mat4.create();
                     mat4.identity(newRotationMatrix);
                     mat4.rotate(newRotationMatrix, deg2rad(deltaX/10),[0,1,0]);
                     mat4.rotate(newRotationMatrix, deg2rad(deltaY/10),[1,0,0]);
                     mat4.multiply(newRotationMatrix,mouseRotationMatrix,mouseRotationMatrix);

                     mouse_x = newX;
                     mouse_y = newY;
                }

                // if(mousedown && event.button == 0)
                // {
                //     var newX = event.clientX;
                //     var newY = event.clientY;
                //     pan_x = (newX - mouse_x)*0.01;
                //     pan_y = -(newY - mouse_y)*0.01;
                // }

            }                                                                                                                                                                                                                                                           
            function handleInput()
            {
                // pan_x = 0;
                // pan_y = 0;
               // if(currentlyPressedKeys[])
            }


            function loadModel(name){
                var request = new XMLHttpRequest();
                request.open("GET", name);
                request.onreadystatechange = function(){
                    if(request.readyState == 4){
                        handleLoadedModel(JSON.parse(request.responseText));
                    }
                }
                request.send();
            }

            var modelVertexPositionBuffer = [];
            var modelVertexNormalBuffer = [];
            var modelVertexTextureCoordBuffer = [];
            var modelVertexIndexBuffer = [];
            var loadedModels = 0;

            function handleLoadedModel(modelData){

                console.log("LoadigModel");
                modelVertexNormalBuffer[loadedModels] = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER,modelVertexNormalBuffer[loadedModels]);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexNormals), gl.STATIC_DRAW);
                modelVertexNormalBuffer[loadedModels].itemSize = 3;
                modelVertexNormalBuffer[loadedModels].numItems = modelData.vertexNormals.length/3;
                console.log("Model has: ");
                console.log(modelVertexNormalBuffer[loadedModels].numItems);
                console.log("Normals");

                modelVertexTextureCoordBuffer[loadedModels] = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, modelVertexTextureCoordBuffer[loadedModels]);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexTexCoordsAttribute), gl.STATIC_DRAW);
                modelVertexTextureCoordBuffer[loadedModels].itemSize = 2;
                modelVertexTextureCoordBuffer[loadedModels].numItems = modelData.vertexTextureCoords.length / 2;
                console.log("Model has: ");
                console.log(modelVertexTextureCoordBuffer[loadedModels].numItems);
                console.log("Texture Coords");

                
                modelVertexPositionBuffer[loadedModels] = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, modelVertexPositionBuffer[loadedModels]);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(modelData.vertexPositions),gl.STATIC_DRAW);
                modelVertexPositionBuffer[loadedModels].itemSize = 3;
                modelVertexPositionBuffer[loadedModels].numItems = modelData.vertexPositions.length/3;
                console.log("Model has: ");
                console.log(modelVertexPositionBuffer[loadedModels].numItems);
                console.log("Position Coords");
                

                modelVertexIndexBuffer[loadedModels] = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, modelVertexIndexBuffer[loadedModels]);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(modelData.indices), gl.STATIC_DRAW);
                modelVertexIndexBuffer[loadedModels].itemSize = 1;
                modelVertexIndexBuffer[loadedModels].numItems = modelData.indices.length;
                console.log("Model has: ");
                console.log(modelVertexIndexBuffer[loadedModels].numItems);
                console.log("Indices");
                loadedModels += 1;
            }


            function drawScene() {
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 300.0, pMatrix);

                mat4.identity(mvMatrix);
                mat4.translate(mvMatrix,[0.0,0.0,-100]);
                
                mat4.translate(mvMatrix,[pan_x,pan_y,0])
                mat4.multiply(mvMatrix,mouseRotationMatrix);
                
               for(i = 0; i < loadedModels;i++)
               {
                   mat4.translate(mvMatrix,[i*20,0,0]);
                   
                   
                
                   gl.bindBuffer(gl.ARRAY_BUFFER, modelVertexPositionBuffer[i]);
                   gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute,modelVertexPositionBuffer[i].itemSize,gl.FLOAT,false,0,0);
                   gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, modelVertexIndexBuffer[i]);
                   gl.uniform4fv(shaderProgram.modelColor, [0.1+i*0.5,0.5+i*0.1,0,1]);
                   sendMatricesToShader();
                   gl.drawElements(gl.TRIANGLES, modelVertexIndexBuffer[i].numItems, gl.UNSIGNED_SHORT,0);
               }

            }

            function renderingLoop(){
                requestAnimationFrame(renderingLoop);
                handleInput();
                drawScene();
            }
            function webGLStart() {
                var canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                initGL(canvas);
                initShaders();
                
                loadModel("Teapot.json");
                loadModel("Laptop.json");

                document.onkeydown = handleKeyDown;
                document.onkeyup = handleKeyUp;
                
                canvas.onmousedown = handleMouseDown;
                document.onmouseup = handleMouseUp;
                document.onmousemove = handleMouseMove;

                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);

                renderingLoop();
            }

        </script>

    </head>

    <body onload="webGLStart();" onresize="webGLStart();">
        <canvas id="webGL-canvas" style="border: none; width:100%; height:100%; margin: 0 auto;"></canvas>    
    </body>

</html>
